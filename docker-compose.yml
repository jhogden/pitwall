version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pitwall-postgres
    environment:
      POSTGRES_DB: pitwall
      POSTGRES_USER: pitwall
      POSTGRES_PASSWORD: pitwall_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitwall"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pitwall-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pitwall-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pitwall
      SPRING_DATASOURCE_USERNAME: pitwall
      SPRING_DATASOURCE_PASSWORD: pitwall_dev
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pitwall-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      - backend

  data-services:
    build:
      context: ./data-services
      dockerfile: Dockerfile
    container_name: pitwall-data-services
    environment:
      DATABASE_URL: postgresql://pitwall:pitwall_dev@postgres:5432/pitwall
      REDIS_URL: redis://redis:6379
      BACKEND_API_URL: http://backend:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
