spring:
  application:
    name: pitwall-backend

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pitwall}
    username: ${SPRING_DATASOURCE_USERNAME:pitwall}
    password: ${SPRING_DATASOURCE_PASSWORD:pitwall_dev}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null

server:
  port: 8080

pitwall:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
    expiration-ms: 86400000
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
