spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

pitwall:
  jwt:
    secret: test-secret-key-for-unit-tests-must-be-at-least-256-bits-long-here
    expiration-ms: 86400000
  cors:
    allowed-origins: http://localhost:3000
